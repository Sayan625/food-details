<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>


<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h1 class="title">Food and Details Here</h2>
                    <p>It is a clone website using TheMealDb API</p>
            </div>
            <div class="meal-searchbar">

                <input type="text" class="search-content" id="search-input" placeholder="Search by Ingredient. e.g: chicken">
                <button id="submit" class="search-btn btn" type="submit"><i class="fas fa-search"></i></button>

            </div>
            <h2 class="search-result-title not-show" id="search-result-title"> Your Search Results :</h2>
            <div class="meal-result" id="meal">
            </div>

            <div class="receipe-details" id="receipe-details">
                <button class="close-btn" id="close-btn"><i class="far fa-times-circle"></i></button>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
